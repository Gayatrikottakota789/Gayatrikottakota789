<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
</section>
<section id="contact_section">
    <div class="location">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Long_and_Loop_Street_map.svg" alt=""
            class="map_img">
    </div>
    <div class="form"><span class="cnt_intro_txt">Contact Us</span>
        <form action="success.html" class="contact-form">
            <div class="form-group">
                <input type="text" id="fname" placeholder="First Name">
                <input type="text" id="lname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="text" id="mob" placeholder="mobile number">
            </div>
            <div class="form-group">
                <input type="text" id="e-mail" placeholder="E-mail">
            </div>
            <div class="form-group">
                <input type="textarea" name="" id="msg" placeholder="Enter your message here">
               
            </div>
            <div class="form-group">
                <input type="submit" value="submit">
            </div>

        </form>
    </div>

</section>
</body>
</html>
